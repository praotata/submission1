<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for centering -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full viewport height */
        }

        .form-container {
            width: 400px;
            /* Adjust width as needed */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container form {
            text-align: left;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="form-container">
         <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password">
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <textarea class="form-control" id="hobbies" name="hobbies" rows="1"
                    placeholder="Enter your hobbies"></textarea>
                <div id="hobbiesError" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var hobbies = document.getElementById('hobbies').value;

            var nameError = document.getElementById('nameError');
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');
            var hobbiesError = document.getElementById('hobbiesError');

            nameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            hobbiesError.textContent = '';

            var isValid = true;

            if (name.trim() === '') {
                nameError.textContent = 'Please enter your name';
                isValid = false;
            }

            if (email.trim() === '') {
                emailError.textContent = 'Please enter your email';
                isValid = false;
            }

            if (password.trim() === '') {
                passwordError.textContent = 'Please enter your password';
                isValid = false;
            }

            if (hobbies.trim() === '') {
                hobbiesError.textContent = 'Please enter your hobbies';
                isValid = false;
            }

            return isValid;
        }
    </script>

</body>

</html>
