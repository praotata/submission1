<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>html Task1</title>
<style>
  table,
  tr,
  td,
  th {
    width: 50%;
  }
</style>
<style>
  table,
  tr,
  th,
  td {
    border: 1px solid rgb(246, 240, 240);
    border-collapse: collapse;
  }

  table {
    margin-left: auto;
    margin-right: auto;
    background-color: rgb(125, 244, 204);
  }
     

</style>

<body>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

</body>

</html>
