<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task5</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            padding: 11px;
            width: 50%;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 3px solid white;
            padding-bottom: 100rem;
        }

        .para {
            text-align-last: center;
            padding-top: 1rem;
        }

        #gender {
            display: block;
        }
    </style>
</head>

<body>
    <div class="para">
        <h3>Registration Form</h3>
    </div>

    <table>
        <tr>
            <td>
                <label for="First Name">First Name</label>
            </td>
            <td>
                <input type="text" id="First Name" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Last Name">Last Name</label>
            </td>
            <td>
                <input type="text" id="Last Name" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email">Email</label>
            </td>
            <td>
                <input type="text" id="Email" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Password">Password</label>
            </td>
            <td>
                <input type="text" id="Password" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Re-enter Password">Re-enter Password</label>
            </td>
            <td>
                <input type="text" id="Re-enter Password" />
            </td>
        </tr>

        <tr>
            <td>
                <label for="Gender">Gender</label>
            </td>
            <td>
                <input type="radio" id="Gender" value="Female" />Female
                <input type="radio" id="Gender" value="Male" />Male
            </td>
        </tr>

        <tr>
            <td>
                <label for="Age">Age</label>
            </td>
            <td>
                <input type="text" id="Age" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Phone Number">Phone Numbe</label>
            </td>
            <td>
                <input type="text" id="Phone Number" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Address">Address</label>
            </td>
            <td>
                <input type="text" id="Address" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="State">State</label>
            </td>
            <td>
                <input type="text" id="State" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Country">Country</label>
            </td>
            <td>
                <select>
                    <option value="Choose">Choose your country</option>
                    <option value="IND">INDIA</option>
                    <option value="USA">America</option>
                    <option value="UK">Britian</option>
                    <option value="AUS">Australia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Languages Known">Languages Known</label>
            </td>
            <td>
                <input type="checkbox" id="Languages Known" />English
                <input type="checkbox" id="Languages Known" />kannada
                <input type="checkbox" id="Languages Known" />Hindi
                <input type="checkbox" id="Languages Known" />Telugu
            </td>
        </tr>
        <tr>
            <th colspan="2" type="checkbox" id="checkbox">
                <input type="checkbox" /> Here i declare all the given are true
            </th>
        <tr>
            <th colspan="2" type="checkbox" id="checkbox">
                Login to <a href="">ethnus</a> website
            </th>
        </tr>
    </table>

    <div class="center">
        <button id="button1">Register</button>
    </div>
</body>

</html>
